{% set name = "minify-html" %}
{% set version = "0.16.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/minify_html-{{ version }}.tar.gz
  sha256: 928c8740fa725271ee96fe90a22a50b1fb3cb5298eef70ce857b4d91c70f8b82

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python
    - {{ stdlib("c") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=0.13
    - pip
  run:
    - python

test:
  imports:
    - minify_html
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wilsonzlin/minify-html
  summary: Extremely fast and smart HTML + JS + CSS minifier
  license: MIT
  license_file: minify-html/LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
