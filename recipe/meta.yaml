{% set name = "minify-html" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/minify_html-{{ version }}.tar.gz
  sha256: 07a4e2a7a13e597807466575ad8e06357736abb7d7fbcd153bf36393fedae3c1

build:
  script_env:
    - PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python
    - {{ stdlib("c") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=0.13
    - pip
  run:
    - python

test:
  imports:
    - minify_html
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wilsonzlin/minify-html
  summary: Extremely fast and smart HTML + JS + CSS minifier
  license: MIT
  license_file: minify-html/LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
